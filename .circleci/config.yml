version: 2
jobs:
  build:
    working_directory: ~/2fa-2-slack
    machine:
      image: circleci/classic:201711-01
    steps:
      - checkout
      - run:
          name: docker build
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker build -t nodecraft/2fa-2-slack .
      - deploy:
          name: docker push
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker push nodecraft/2fa-2-slack
            fi